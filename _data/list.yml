status:
  - name: active
    desc: 正常运行中的服务。
  - name: deprecated
    desc: 在新版本发布后，旧版本自动进入“过期”状态。此状态下，服务正常运行，但仅提供必要的问题修复，无新功能增加。“过期”状态一般持续2年。新用户无法使用处于“过期”状态的服务。
  - name: offline
    desc: 服务已停止运行且不会再恢复。

    