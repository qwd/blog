- ver: 1.0
  product: Geo
  date: 2018-04-09
  status: deprecated
  eol: 2022-12-31
  doc: https://dev.qweather.com/docs/api/geo/
  text: |-   
   GeoAPI v1 功能包括：
   
   * 模糊搜索：支持中英文模糊搜索，可设置搜索范围和返回结果的数量
   * 城市范围可控：可设置搜索全球或单独某一个国家
   * 返回结果数量：可自定义返回模糊搜索的结果数量
   * 支持IP、经纬度坐标和中国AD Code查询
   * 热门城市列表：可查询中国或全球热门城市列表
   * 多语言：支持多远返回数据
   
   完整的更新内容请参考[官方公告](/post/geoapi-v1-released/) 
