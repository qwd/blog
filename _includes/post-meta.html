<div class="meta">
    {% if page.date -%}
    <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>  
    {%- endif %}
    {% if page.tag -%}
    {% assign post_tag = page.tags %}
    {%- for item in post_tag -%}
    {%- assign lang_tag = item | prepend: "tag-" -%}
    <a href="/{{- item -}}/" class="no-underline"><span class="label tag">{{ site.data.t[page.lang][lang_tag]
            }}</span></a>
    {%- endfor %}
    {%- endif %}
</div>
